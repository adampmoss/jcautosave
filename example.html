<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>
    <script src="jcautosave.js"  charset="UTF-8"></script>
    <meta name="description"
          content="A simple Autosave Plugin">
    <link rel="stylesheet" href="../../css/bootstrap.min.css" type="text/css" />
    <title>jcautosave by http://jaspreetchahal.org A simple AutoSave plugin</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
</head>
<body>
<div class="container">
    <div class="hero-unit">
        <h2 class="blue">Demo for jcautosave</h2><br>
        <p><a class="btn btn-primary btn-large" href="http://jaspreetchahal.org/jcautosave-a-simple-jquery-plugin-to-autosave-data-on-contenteditable-containers-or-form-fields">&laquo; Go back to original article</a></p>
    </div>
    <div class="lead">Start typing and occasionally through developer tools you will see that contents are being sent to an end point</div>
    <div contenteditable="true" id="autosave" style="width:250px;height: 250px; padding: 5px; border: 1px solid #EEEEEE;border-radius: 10px" data-url="example.html" data-event="keyup"></div>
    <div id="message" style="width:250px"></div>
    <br>
    <br>
    <div class="lead">Start typing and once finished take away focus from the text box and your data will be sent off to the supplied endpoint (data-url)</div>
    <br>
    <input id="name"  data-url="example.html" data-event="change" >
    <div id="message-name" style="width:250px"></div>
    <hr>
</div>
<script type="text/javascript">
    $("#autosave").jcautosave({
        sendAutoSaveOn:"interval",
        interval:10000, // 10 seconds
        before:function(data,element){
            $("#message").html("Saving..");
        },
        success:function(data,element){
            $("#message").html("Saved");
        },
        error:function(error,element){
            $("#message").html("Error");
        }
    });
    $("#name").jcautosave({

        before:function(data,element){
            $("#message-name").html("Saving..");
        },
        success:function(data,element){
            $("#message-name").html("Saved");
        },
        error:function(error,element){
            $("#message-name").html("Error");
        }
    });
</script>
</body>
</html>
